<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js" defer></script>
    <title>Oregon Cities</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <div class="tophat color-prime">
          <h1 class="logo">OSU</h1>
        </div>
        <div class="page-title color-secondary">
          <h3>Orange City Initiative</h3>
        </div>
      </div>
      <div class="content">
        <table id="main">
          <th class="table-head color-secondary">
            <span class="label">Orange Cities</span>
            <button id="sort-btn"></button>
          </th>
        </table>
      </div>
      <div class="footer">
        <div class="accent color-prime"></div>
        <div class="footer-content color-secondary"></div>
      </div>
    </div>
  </body>
</html>
